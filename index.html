<html lang="en">
	<head>
	    <title>Journaling</title>
	    <meta charset="utf-8">
	    <link rel="stylesheet" href="style/style.css"></link>

	<body>

	    <div class="app"></div>
	    <div class="info closed">
	    	<h4>Workspace Undo / Repo</h4>
	    	<br>
	    	Move the panels around, resize them<br>
	    	then type 'z' to undo or 'y' to redo actions<br>
	    	<br>
	    	press ESC to reveal the history pane.<br>
	    	Each panel has it's own queue too.<br>
	    	<br>
	    	See the <a href="https://github.com/bobbyroe/https://github.com/bobbyroe/Undo-Redo-Prototype">source on github</a><br>
	    	<div id="nub">info</div>
	    </div>
	    <script src="script/main.js"></script>

	</body>
</html>
